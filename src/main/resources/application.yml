server:
  port: 8001
  servlet:
    contextPath: /api/

spring:
  data:
    dynamodb:
      entity2ddl:
        auto: create-only
        readCapacity: 5
        writeCapacity: 5

product-scraper:
  aws:
    region: eu-west-1
  kafka:
    client:
      id: diet-advisor-product-scraper
    consumer:
      group-id: products-scrape-job-group
      auto-offset-reset: earliest
    topic:
      products-scrape-job: products-scrape-job-topic